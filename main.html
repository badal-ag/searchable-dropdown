<!DOCTYPE html>
<html>
    <head>
        <title>Searchable Dropdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Searchable Dropdown</h1>
        <form>
            <label for="yahoo">
                Choose your Preferred Category
            </label>
            <input id="yahoo" name="yahoo" list="google" placeholder="Type Here...">
            <datalist id="google">
                <option value="Mobiles and Electronics"></option>
                <option value="Clothing and Apparel"></option>
                <option value="Footwear"></option>
                <option value="Essentials"></option>
                <option value="Sports Goods and Toys"></option>
                <option value="Fashion Accessories"></option>
                <option value="Kitchenware"></option>
                <option value="Home Decor"></option>
            </datalist>
        </form>
    </body>
</html>
